<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="/favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A web-based tool for scraping carrier data from the FMCSA SAFER System" />
    <title>Carrier Data Scraper</title>
    <script>
      // Initialize theme on page load to prevent flash
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        document.documentElement.style.colorScheme = 'dark';
      } else {
        document.documentElement.classList.remove('dark');
        document.documentElement.style.colorScheme = 'light';
      }
      console.log('Theme initialized from index.html:', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/ui/main.jsx"></script>
  </body>
</html>
